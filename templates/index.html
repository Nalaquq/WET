<!doctype html>
<html lang="en">

<head>
  <title>Flask Leaflet Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<!-- Install leaflet-draw library from static folder -->

  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/leaflet.draw.js')}}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet-draw/dist/leaflet.draw.css')}}"/>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/leaflet.draw-src.js')}}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/leaflet-draw/dist/leaflet.draw-src.css')}}"/>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/leaflet.draw-src.map')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/layers-2x.png')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/layers.png')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/marker-icon-2x.png')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/marker-icon.png')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/marker-shadow.png')}}"></script> 
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/spritesheet-2x.png')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/spritesheet.png')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/leaflet-draw/dist/images/spritesheet.svg')}}"></script>
  
</head>

<body>
  <div id="map"</div>
	<script>
		var map = L.map('map').setView([{{latitude}}, {{longitude}}], 13);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    	maxZoom: 19,
	    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyrig	ht">OpenStreetMap</a>'
		}).addTo(map);
	var drawnItems = new L.FeatureGroup();
     map.addLayer(drawnItems);
	var drawControl = new L.Control.Draw({
	              edit: {
			                   featureGroup: drawnItems
			               }
	          });
     map.addControl(drawControl);
	</script>
</body>

</html>
