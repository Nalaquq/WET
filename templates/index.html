<!doctype html>
<html lang="en">

<head>
  <title>Flask Leaflet Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <!-- Install leaflet-draw library from CDN--> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script> 
 <!--AJAX dependencies--> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>
  <div id="map"</div>
	<script>
		var map = L.map('map').setView([{{latitude}}, {{longitude}}], 13);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    	maxZoom: 19,
	    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyrig	ht">OpenStreetMap</a>'
		}).addTo(map);
		var drawnItems = new L.FeatureGroup();
     		map.addLayer(drawnItems);
		var drawControl = new L.Control.Draw({
	              edit: { 
			      featureGroup: drawnItems
			               }
	          });
     		map.addControl(drawControl);

		map.on('draw:created', function (e) {
			    var type = e.layerType;
			    var layer = e.layer; 
			
		
			//push layer edits to Flask 
			    var shape=layer.toGeoJSON()
			    var shape_for_db=JSON.stringify(shape);
			    $.ajax({
			    url: '/map', 
			    type: 'POST',
			    data: shape_for_db,
			    })
			    .done(function(result){
			    console.log(result)
			})
			//add layer to map 
			drawnItems.addLayer(layer);

		});

	</script>
</body>
</html>
